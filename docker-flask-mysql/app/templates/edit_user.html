<!-- templates/edit_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <form action="{{ url_for('main.update_user', user_id=user[0]) }}" method="post">
            <div class="form-row">
                <input type="text" name="name" value="{{ user[1] }}" required>
                <input type="email" name="email" value="{{ user[2] }}" required>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <a href="{{ url_for('main.get_users') }}" class="btn">Cancel</a>
    </div>
</body>
</html>
