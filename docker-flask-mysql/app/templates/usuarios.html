<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos2.css') }}">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Usuarios Registrados</h1>

  <!-- Formulario de usuario con estilos Bootstrap -->
  <form id="userForm" class="mb-4">
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Nombre" required>
      </div>
      <div class="form-group col-md-5">
        <label for="email">Correo</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Correo" required>
      </div>
      <div class="form-group col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Agregar Usuario</button>
      </div>
    </div>
  </form>

  <!-- Tabla de usuarios -->
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
      </tr>
    </thead>
    <tbody>
      {% for user in usuarios %}
      <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
  document.getElementById('userForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    fetch('/users', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name, email })
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message || data.error);
      location.reload(); // recarga para ver el nuevo usuario
    })
    .catch(error => console.error('Error:', error));
  });
</script>

</body>
</html>
